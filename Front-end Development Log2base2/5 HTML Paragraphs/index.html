<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Paragraph</title>
</head>
<body>
    <p>This is a paragraph. It contains 
        several lines of text that will be 
        displayed together as a block.</p>
    
    <p>You can add as many paragraph as you 
        like to your HTML page by using the "p" 
        tag.</p>
</body>
</html>
