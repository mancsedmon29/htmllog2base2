<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>John</td>
            <td>21</td>
            <td>United States</td>
        </tr>
        <tr>
            <td>Ben</td>
            <td>19</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Nick</td>
            <td>20</td>
            <td>India</td>
        </tr>
    </table>
</body>
</html>
