<!-- Doctype Declaration for HTML5 -->
<!DOCTYPE html>

<!-- The HTML document begins with the opening <html> tag, which indicates the start of the HTML code. -->
<html>

<!-- Head Section -->
<!-- Starts with opening <head> tag -->

<head>

  <title>I am the title of this web page, and I will be displayed in the browser's title bar.</title>

</head>
<!-- Head section ends with closing </head> tag -->

<!-- Body Section -->
<!-- Starts with opening <body> tag -->

<body>

  <h1>I am located inside the body section and you can see me on the web page.</h1>

</body>
<!-- Body section ends with closing </body> tag -->

</html>
<!-- The HTML document ends with the closing </html> tag, which indicates the end of the HTML code. -->
