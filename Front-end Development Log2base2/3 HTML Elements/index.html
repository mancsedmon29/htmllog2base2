<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Elements</title>
</head>
<body>
    <h1>Sample Paragraph Elements:</h1>
        <p>My First Paragraph</p>
        <p>My Second Paragraph</p>

    <h1>Paragraph Elements with a 
        Single Line Break:</h1>
        <p>My First Paragraph</p>
        <br>
        <p>My Second Paragraph</p>
    <h1>Paragraph Elements with a Horizontal Rule:</h1>
        <p>My First Paragraph</p>
        <hr>
        <p>My Second Paragraph</p>
</body>
</html>
